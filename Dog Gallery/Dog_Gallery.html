<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .box {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .box:hover {
            border: 3px solid black;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .box img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        @media(max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(max-width: 480px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
            h2 {
                font-size: 1.5rem;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h2>DOG GALLERY üê∂</h2>
    <div class="container">
        <div class="box">
            <img src="puppy1.jpg" alt="Dog image">
        </div>

        </div>
        <div class="box">
            <img src="puppy5.jpg" alt="Dog image">
        </div>
        <div class="box">
            <img src="puppy6.jpg" alt="Dog image">
        </div>
        <div class="box">
            <img src="puppy7.jpg" alt="Dog image">
        </div>
        <div class="box">
            <img src="puppy8.jpg" alt="Dog image">
        </div>
        <div class="box">
            <img src="puppy9.jpg" alt="Dog image">
        </div>
    </div>

</body>

</html>
