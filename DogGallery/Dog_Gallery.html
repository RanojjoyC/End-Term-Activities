
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            margin: 20px;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: black;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .box {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .box:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        Dog Gallery
    </header>
    <div class="container">
        <div class="box" id="box1"><img src="puppy1.jpg" alt="Dog 1"></div>
        <div class="box" id="box2"><img src="puppy2.jpg" alt="Dog 2"></div>
        <div class="box" id="box3"><img src="puppy3.jpg" alt="Dog 3"></div>
        <div class="box" id="box4"><img src="puppy4.jpg" alt="Dog 4"></div>
        <div class="box" id="box5"><img src="puppy5.jpg" alt="Dog 5"></div>
        <div class="box" id="box6"><img src="puppy6.jpg" alt="Dog 6"></div>
    </div>
</body>
</html>
